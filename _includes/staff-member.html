<div class="member">
  {% if member.image %}<div class="image"><img alt="{{ member.name }}" src="{{ site.baseurl }}/images/staff_members/{{member.image}}" /></div>{% endif %}
  <h3>{{ member.name }}</h3>
  <p>{{ member.role_title }}<br/><a href="mailto:{{ member.email }}">{{ member.email }}</a></p>
</div>
